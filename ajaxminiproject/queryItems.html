<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajax (with PHP/mySQL) demo</title>

<script language="javascript" type="text/javascript">
<!--
// Get the HTTP Object
function getHTTPObject() {
  if ( window.ActiveXObject ) {
    return new ActiveXObject("Microsoft.XMLHTTP");
  } else if ( window.XMLHttpRequest ) {
    return new XMLHttpRequest();
  } else {
    alert("Your browser does not support AJAX.");
    return null;
  }
}
 
// Show results
function setOutput(){
  if ( httpObject.readyState == 4 ) {
    document.getElementById('results').innerHTML = httpObject.responseText;
  }
}
 
// Dump all items
function queryItems(){
  httpObject = getHTTPObject();
  if (httpObject != null) {
    httpObject.open("GET", "queryItems.php", true);
    httpObject.send(null);
    httpObject.onreadystatechange = setOutput;
  }
}
var httpObject = null;
 
//-->
</script>

</head>
<body>
<p>
Click the button to view all items :
<input type="button" name="button" value="Show all items" onclick="queryItems();" />
</p>

<hr/>

<p>
<div id="results" />
</p>

</body>
</html>
